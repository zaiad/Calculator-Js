<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculatrice col-4 mx-auto position-relative">
        <!-- <input class="position-absolute" type="checkbox" id="dark_light">
        <i class=" position-absolute"></i> -->
        <div class="check">
            <input type="checkbox" class="checkbox" id="dark_light">
            <label for="checkbox" class="label">
                <i class="bi bi-moon-fill"></i>
                <i class="bi bi-brightness-high-fill"></i>
                <div class="ball"></div>
            </label>
        </div>
        <div class="calc">
            <input type="text" id="input" placeholder="0">
            <button onclick="clr()">C</button>
            <button onclick="del()"><i class="bi bi-backspace"></i></button>
            <button onclick="affichage('%')">%</button>
            <button onclick="traiter('/')">/</button>
            <button class="hover_chifre" onclick="affichage('7')">7</button>
            <button class="hover_chifre" onclick="affichage('8')">8</button>
            <button class="hover_chifre" onclick="affichage('9')">9</button>
            <button onclick="traiter('*')">*</button>
            <button class="hover_chifre" onclick="affichage('4')">4</button>
            <button class="hover_chifre" onclick="affichage('5')">5</button>
            <button class="hover_chifre" onclick="affichage('6')">6</button>
            <button onclick="traiter('-')">-</button>
            <button class="hover_chifre" onclick="affichage('1')">1</button>
            <button class="hover_chifre" onclick="affichage('2')">2</button>
            <button class="hover_chifre" onclick="affichage('3')">3</button>
            <button onclick="traiter('+')">+</button>
            <button onclick="affichage('.')">.</button>
            <button class="hover_chifre" onclick="affichage()">0</button>
            <button onclick="Result(queue)" class="equal">=</button>

        </div>
    </div>
    <script src="calc.js"></script>

</body>
</html>
